<!DOCTYPE html >
<html lang="en">
<head>
    <title>Dental Development Project</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #ffffff);
            overflow: hidden;
        }

        .box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h1 {
            color: #00796b;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        .btn {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            width: 220px;
            background: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #004d40;
            transform: scale(1.05);
        }

        /* Floating Tooth Emoji Animation */
        .tooth {
            position: absolute;
            font-size: 40px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
